<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>NewsAnalyzer</title>
        <meta name="author" content="Филатов Алексей" />
        <meta
            name="description"
            content="NewsExplorer - сервис для анализа происходящих в мире событий"
        />
        <link
            rel="icon"
            type="image/svg+xml"
            href="<%=require('../images/Favicon.svg').default%>"
        />
        <link
            rel="stylesheet"
            href="<%=htmlWebpackPlugin.files.chunks.analytics.css %>"
        />
    </head>
    <body>
        <div class="root">
            <header class="header">
                <div class="header__container root__container">
                    <a
                        href="./index.html"
                        class="header__logo header__logo_font-color_black"
                    >
                        NewsAnalyzer
                    </a>
                    <div class="header__links">
                        <a
                            href="./index.html"
                            class="header__link link header__link_hovered"
                        >
                            Главная
                        </a>
                        <a
                            href="./about.html"
                            class="header__link link header__link_hovered"
                        >
                            О проекте
                        </a>
                    </div>
                </div>
            </header>

            <div class="divider divider_background_white"></div>

            <main>
                <section class="search-info">
                    <div class="search-info__container root__container">
                        <p class="search-info__from">
                            Главная
                            <span class="search-info__from_text_gray">
                                / Аналитика</span
                            >
                        </p>
                        <h1 class="search-info__title">
                            Вы спросили: «<span class="search-info__keyword"
                                >Путешествия</span
                            >»
                        </h1>
                        <p class="search-info__news-count">
                            Новостей за неделю:
                            <span class="search-info__number">34 324</span>
                        </p>
                        <p class="search-info__article-count">
                            Упоминаний в заголовках:
                            <span class="search-info__number">235</span>
                        </p>
                    </div>
                </section>

                <section class="rating">
                    <div class="rating__container root__container">
                        <h2 class="rating__title">Аналитика по дням</h2>
                        <table class="table">
                            <tbody class="tbody">
                                <!-- Заголовки колонок -->
                                <tr class="table__row table__row_bordered">
                                    <th class="table__title">
                                        ДАТА
                                        <span class="table__month"></span>
                                    </th>
                                    <th class="table__title">
                                        Количество упоминаний
                                    </th>
                                </tr>

                                <!-- Шкала сверху -->
                                <tr
                                    class="table__row table__scale_position_top"
                                >
                                    <td></td>
                                    <td class="table__scale">
                                        <span>0</span><span>25</span
                                        ><span>50</span> <span>75</span
                                        ><span>100</span>
                                    </td>
                                </tr>
                                <!-- Шкала снизу -->
                                <tr
                                    class="table__row table__scale_position_bottom"
                                >
                                    <td></td>
                                    <td class="table__scale">
                                        <span>0</span><span>25</span
                                        ><span>50</span> <span>75</span
                                        ><span>100</span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </main>

            <footer class="footer">
                <div class="footer__container root__container">
                    <p class="footer__copyright">© 2020. Филатов Алексей</p>

                    <nav class="footer__menu">
                        <a href="./index.html" class="footer__link link"
                            >Главная</a
                        >
                        <a href="./about.html" class="footer__link link"
                            >О проекте</a
                        >
                        <a
                            href="https://praktikum.yandex.ru/"
                            target="_blank"
                            class="footer__link link"
                            >Яндекс.Практикум</a
                        >
                    </nav>

                    <ul class="footer__social-icons">
                        <li class="footer__social-link link">
                            <a
                                href="https://github.com/diazometan"
                                target="_blank"
                            >
                                <img
                                    src="<%=require('../images/GitHubIcon.svg').default%>"
                                    alt="GitHub"
                                />
                            </a>
                        </li>
                        <li class="footer__social-link link">
                            <a href="https://facebook.com/" target="_blank">
                                <img
                                    src="<%=require('../images/FacebookIcon.svg').default%>"
                                    alt="Facebook"
                                />
                            </a>
                        </li>
                    </ul>
                </div>
            </footer>
        </div>

        <template data-component="TableRowTemplate">
            <tr class="table__row">
                <td class="table__date"></td>
                <td class="table__data">
                    <div class="table__diagram-line">
                        <span class="table__diagram-data"></span>
                    </div>
                </td>
            </tr>
        </template>

        <script src="<%= htmlWebpackPlugin.files.chunks.analytics.entry %>"></script>
    </body>
</html>
